services:
  - type: web
    name: youtube-webhook
    env: python
    buildCommand: ""
    startCommand: gunicorn app:app
    plan: free
    envVars:
      - key: DIFY_API_KEY
        value: your_dify_api_key
      - key: DIFY_URL
        value: https://api.dify.ai/v1/workflows/run
      - key: WEBHOOK_SECRET
        value: your_webhook_secret
